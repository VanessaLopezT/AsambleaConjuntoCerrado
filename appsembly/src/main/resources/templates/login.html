<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('https://images.pexels.com/photos/14115170/pexels-photo-14115170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); height:100%; width:100%;">

    <body>
        <div class="container pt-5 mt-5" th:action="@{/login}" method="post">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.logout}">
                                    <p class="text-warning">Salir.</p>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="E-mail" required
                                        autofocus />

                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                        required />

                                </div>

                                <input type="submit" value="Ingresar" class="btn btn-primary" />

                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                            <hr>
                            <p class="text-center">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</body>
</html>
